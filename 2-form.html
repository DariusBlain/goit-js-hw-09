<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-d801c440.js">

  <body>
    <a class="link-home" href="./index.html">Go to home</a>
    <div class="container-form">
      <form class="feedback-form" autocomplete="off">
        <label class="form-label">
          Email
          <input class="form-input" type="email" name="email" autofocus />
        </label>
        <label class="form-label">
          Message
          <textarea
            class="form-input form-textarea"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button class="form-btn" type="submit">Submit</button>
      </form>
    </div>
    
  </body>
